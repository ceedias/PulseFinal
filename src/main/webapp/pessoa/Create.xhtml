<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PessoaCreateDlg" widgetVar="PessoaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePessoaTitle}">
            <h:form id="PessoaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pessoaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePessoaLabel_email}" for="email" />
                        <p:inputText id="email" value="#{pessoaController.selected.email}" title="#{bundle.CreatePessoaTitle_email}" required="true" requiredMessage="#{bundle.CreatePessoaRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreatePessoaLabel_dt_nasc}" for="dt_nasc" />
                        <p:calendar id="dt_nasc" pattern="MM/dd/yyyy" value="#{pessoaController.selected.dt_nasc}" title="#{bundle.EditPessoaTitle_dt_nasc}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePessoaLabel_senha}" for="senha" />
                        <p:inputText id="senha" value="#{pessoaController.selected.senha}" title="#{bundle.CreatePessoaTitle_senha}" required="true" requiredMessage="#{bundle.CreatePessoaRequiredMessage_senha}"/>
                        <p:outputLabel value="#{bundle.CreatePessoaLabel_login}" for="login" />
                        <p:inputText id="login" value="#{pessoaController.selected.login}" title="#{bundle.CreatePessoaTitle_login}" required="true" requiredMessage="#{bundle.CreatePessoaRequiredMessage_login}"/>
                        <p:outputLabel value="#{bundle.CreatePessoaLabel_cep}" for="cep" />
                        <p:inputText id="cep" value="#{pessoaController.selected.cep}" title="#{bundle.CreatePessoaTitle_cep}" required="true" requiredMessage="#{bundle.CreatePessoaRequiredMessage_cep}"/>
                        <p:outputLabel value="#{bundle.CreatePessoaLabel_rua}" for="rua" />
                        <p:inputText id="rua" value="#{pessoaController.selected.rua}" title="#{bundle.CreatePessoaTitle_rua}" required="true" requiredMessage="#{bundle.CreatePessoaRequiredMessage_rua}"/>
                        <p:outputLabel value="#{bundle.CreatePessoaLabel_estados}" for="estados" />
                        <p:inputText id="estados" value="#{pessoaController.selected.estados}" title="#{bundle.CreatePessoaTitle_estados}" />
                        <p:outputLabel value="#{bundle.CreatePessoaLabel_comentario}" for="comentario" />
                        <p:inputText id="comentario" value="#{pessoaController.selected.comentario}" title="#{bundle.CreatePessoaTitle_comentario}" />
                        <p:outputLabel value="#{bundle.CreatePessoaLabel_cnpj}" for="cnpj" />
                        <p:inputText id="cnpj" value="#{pessoaController.selected.cnpj}" title="#{bundle.CreatePessoaTitle_cnpj}" required="true" requiredMessage="#{bundle.CreatePessoaRequiredMessage_cnpj}"/>
                        <p:outputLabel value="#{bundle.CreatePessoaLabel_qtd_funcionarios}" for="qtd_funcionarios" />
                        <p:inputText id="qtd_funcionarios" value="#{pessoaController.selected.qtd_funcionarios}" title="#{bundle.CreatePessoaTitle_qtd_funcionarios}" required="true" requiredMessage="#{bundle.CreatePessoaRequiredMessage_qtd_funcionarios}"/>
                        <p:outputLabel value="#{bundle.CreatePessoaLabel_qtd_filiais}" for="qtd_filiais" />
                        <p:inputText id="qtd_filiais" value="#{pessoaController.selected.qtd_filiais}" title="#{bundle.CreatePessoaTitle_qtd_filiais}" required="true" requiredMessage="#{bundle.CreatePessoaRequiredMessage_qtd_filiais}"/>
                        <p:outputLabel value="#{bundle.CreatePessoaLabel_qtd_filhos}" for="qtd_filhos" />
                        <p:inputText id="qtd_filhos" value="#{pessoaController.selected.qtd_filhos}" title="#{bundle.CreatePessoaTitle_qtd_filhos}" />
                        <p:outputLabel value="#{bundle.CreatePessoaLabel_qtd_cigarros}" for="qtd_cigarros" />
                        <p:inputText id="qtd_cigarros" value="#{pessoaController.selected.qtd_cigarros}" title="#{bundle.CreatePessoaTitle_qtd_cigarros}" />
                        <p:outputLabel value="#{bundle.CreatePessoaLabel_sexo}" for="sexo" />
                        <p:inputText id="sexo" value="#{pessoaController.selected.sexo}" title="#{bundle.CreatePessoaTitle_sexo}" required="true" requiredMessage="#{bundle.CreatePessoaRequiredMessage_sexo}"/>
                        <p:outputLabel value="#{bundle.CreatePessoaLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{pessoaController.selected.nome}" title="#{bundle.CreatePessoaTitle_nome}" required="true" requiredMessage="#{bundle.CreatePessoaRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.CreatePessoaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pessoaController.selected.id}" title="#{bundle.CreatePessoaTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pessoaController.create}" value="#{bundle.Save}" update="display,:PessoaListForm:datalist,:growl" oncomplete="handleSubmit(args,'PessoaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PessoaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
