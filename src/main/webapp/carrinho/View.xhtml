<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarrinhoViewDlg" widgetVar="CarrinhoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCarrinhoTitle}">
            <h:form id="CarrinhoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carrinhoController.selected != null}">
                        <h:outputText value="#{bundle.ViewCarrinhoLabel_pessoa}"/>
                        <h:outputText value="#{carrinhoController.selected.pessoa}" title="#{bundle.ViewCarrinhoTitle_pessoa}"/>
                        <h:outputText value="#{bundle.ViewCarrinhoLabel_produto}"/>
                        <h:outputText value="#{carrinhoController.selected.produto}" title="#{bundle.ViewCarrinhoTitle_produto}"/>
                        <h:outputText value="#{bundle.ViewCarrinhoLabel_id}"/>
                        <h:outputText value="#{carrinhoController.selected.id}" title="#{bundle.ViewCarrinhoTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CarrinhoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
