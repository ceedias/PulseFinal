<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarrinhoCreateDlg" widgetVar="CarrinhoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCarrinhoTitle}">
            <h:form id="CarrinhoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carrinhoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCarrinhoLabel_pessoa}" for="pessoa" />
                        <p:selectOneMenu id="pessoa" value="#{carrinhoController.selected.pessoa}" required="true" requiredMessage="#{bundle.EditCarrinhoRequiredMessage_pessoa}">
                            <f:selectItems value="#{pessoaController.itemsAvailableSelectOne}"
                                           var="pessoaItem"
                                           itemValue="#{pessoaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCarrinhoLabel_produto}" for="produto" />
                        <p:selectOneMenu id="produto" value="#{carrinhoController.selected.produto}" >
                            <f:selectItems value="#{produtoController.itemsAvailableSelectOne}"
                                           var="produtoItem"
                                           itemValue="#{produtoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCarrinhoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{carrinhoController.selected.id}" title="#{bundle.CreateCarrinhoTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carrinhoController.create}" value="#{bundle.Save}" update="display,:CarrinhoListForm:datalist,:growl" oncomplete="handleSubmit(args,'CarrinhoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CarrinhoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
