<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProdutoCreateDlg" widgetVar="ProdutoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProdutoTitle}">
            <h:form id="ProdutoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produtoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{produtoController.selected.nome}" title="#{bundle.CreateProdutoTitle_nome}" />
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{produtoController.selected.descricao}" title="#{bundle.CreateProdutoTitle_descricao}" />
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_qtd}" for="qtd" />
                        <p:inputText id="qtd" value="#{produtoController.selected.qtd}" title="#{bundle.CreateProdutoTitle_qtd}" />
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{produtoController.selected.id}" title="#{bundle.CreateProdutoTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{produtoController.create}" value="#{bundle.Save}" update="display,:ProdutoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProdutoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProdutoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
